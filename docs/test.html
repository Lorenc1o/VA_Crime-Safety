<!DOCTYPE html>
<html>
<head>
  <title>Visual Analytics: D3 Assignment</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <link rel="stylesheet" href="assets/css/styles.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</html>
<body>
    <h1 style="text-align:center; background-color: #7e3a3a; color: white; position: fixed; top: 0; left: 50%; transform: translate(-50%); width: 100%; padding: 10px 0; z-index: 1000;">
		Crime and Safety: Moving to Spain?
	</h1>
    <div class="navigation-menu">
        <div class="nav-circle" data-target="section1"></div>
        <div class="nav-circle" data-target="section2"></div>
        <div class="nav-circle" data-target="section3"></div>
        <div class="nav-circle" data-target="section4"></div>
    </div>

    <div id="section1" class="section" style="color:white; background-color: rgb(0, 0, 0);">
        <h2 style="text-align:center; color: whitesmoke;">Spain as a Country</h3>
    
        <hr style="width: 78%; margin: 0 auto; border: 2px solid #700a0a;">
    
        <div style="text-align:center">
            <p>Facing a crime or winning the lottery?</p>
            <button id="testButton" class="nice-button">Test Your Luck!</button>
            <div id="result-container"></div>
            <div id="overlay" class="overlay"></div>
        </div>
        
        <div class="grid-container">
            
            <div>
            <div id="bar" class="responsive-svg-container"></div>
            <h3 style="text-align:center; color: whitesmoke;">Crimes per Province [2010-2022]</h3>
            </div>
            
            <div>
            <div id="sunburst-container" class="responsive-svg-container"></div>
            <h3 style="text-align:center;  color: whitesmoke;">Crimes per Categories and Subcategories [2010-2022]</h3>
            </div>
        </div>
    
        
        <hr style="width: 70%; margin: 0 auto; border: 1px solid #700a0a;">
    </div>
    
    <div id="section2" class="section">
        Second Section
    </div>
    
    <div id="section3" class="section">
        Third Section
    </div>

    <div id="section4" class="section">
        Fourth Section
    </div>

    <script src="assets/js/pagination.js"></script>
    <script src="assets/js/scripts.js"></script>

</body>
